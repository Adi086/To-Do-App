<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Page</title>
    <link rel="stylesheet" href="notes.css">
    <script src="notes.js"></script>
</head>
<body>
    <div class="grid-3d">
        <div class="container">
            <div class="notes section" id="notes" onclick="noteEdit()">
                <img class="notes-img" src="../notes.png">
            </div>
            <div class="notes-title section">
                <div class="title">NOTES</div>
                <button class="home-btn" id="home-btn" onclick="home()">Home</button>
            </div>
            <div class="recent-notes section">
                <div class="recent-notes-title">Recent notes</div>
                <div class="recent-notes-content"></div>
            </div>
            <div class="main section">
                <div class="folders">
                    <div class="folder-title">Folders</div>
                    <div class="folder-content"></div>
                </div>
                <div class="files">
                    <div class="file-title">Files</div>
                    <div class="file-content"></div>
                </div>
            </div>
        </div>

        <div class="note-edit"  id="note-edit" ></div>
        <div class="overlay hidden" id="overlay" onclick="noteEdit()"></div>
    </div>
    
</body>
</html>
